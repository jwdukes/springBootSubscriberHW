		<form action="#" th:action="@{/}" th:object="${subscriber}"
			method="post">
			
			<div class="form-group">
				<label for="inputFirstname">First Name</label> <input type="text" th:field="*{firstName}"
					class="form-control" id="inputFirstname" placeholder="First name">
			</div>
			<div class="form-group">
				<label for="inputLastname">Last Name</label> <input type="text" th:field="*{lastName}"
					class="form-control" id="inputLastname"	placeholder="Last name">
			</div>
			<div class="form-group">
				<label for="inputUsername">Username</label> <input type="text" th:field="*{username}"
					class="form-control" id="inputUsername" placeholder="username">
			</div>
							
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Check here for a bonus </label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>






	</div>
